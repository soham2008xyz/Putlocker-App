<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Streamy</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
  </head>
  <body ng-app="streamy">

    <ion-pane ng-controller="HomeCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Streamy</h1>
      </ion-header-bar>
      <div class="bar item-input-inset bar-subheader">
        <label class="item-input-wrapper">
          <i class="icon ion-ios-search placeholder-icon"></i>
          <input type="search" placeholder="Filter" ng-model="term">
        </label>
      </div>
      <ion-content class="has-subheader">
        <ion-list ng-repeat="group in groups" ng-if="(group.shows | search: term).length > 0">
          <ion-item class="item-divider">{{ group.title }}</ion-item>
          <ion-item ng-repeat="item in group.shows | search: term">
            {{ item.title }}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
